<header>
  <div class="container">
    <nav class="navbar navbar-expand">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['']">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['../users']">Users</a>
        </li>
        <li>
          <a class="nav-link" [routerLink]="['../groups']">Groups</a>
        </li>
      </ul>
    </nav>
  </div>
</header>

<div class="container">
  <div class="table">
    <p class="h2">Users</p>
    <table class="table">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Username</th>
        <th scope="col">Password</th>
        <th scope="col">Age</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <th scope="row">{{user.id}}</th>
        <td>{{user.username}}</td>
        <td>{{user.password}}</td>
        <td>{{user.age}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
